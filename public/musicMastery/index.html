<!DOCTYPE html>
<html>
  <head>
    <title>Music Mastery | Streaming Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  </head>
<style>
  html, body{
    margin:  0 auto;
    padding: 0;
    display: block;
    font-family: 'Roboto', sans-serif;
    overflow-x: hidden;

  }
  form{
    max-width: 800px;
    display: block;
    margin: 0 auto;
  }
input[type=text], input[type=email], select {
  width: 100%;
  padding: 8px 16px;
  margin: 8px 0;
  font-size: 1em;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #333;
  color: white;
  font-size: 1em;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #000;
}

#wrapper {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px 0;
  width: 100%;
  bottom: 0px;
  height: 400px;
}
#logo{
  display: block;
  max-width: 300px;
  margin: 0 auto;
  text-align: center;
}
#answer{
  display: block;
  width: 100%;
  text-align: center;
  margin: 0 auto;
  padding: 20px 0;
  overflow: hidden;
}
</style>
<body>
  <img id="logo" src="logo.png" />
<!--
<h3>Using CSS to style an HTML Form</h3>-->

<div id="wrapper">
  <form  method="POST">
     <label for="streaming_service">Choose A Streaming Service</label>
    <select id="streaming_service" name="streaming_service">
      <!--<option selected="selected" class="" value="">Choose Streaming Service</option>-->
                             <option value="0.004" label="Spotify">Spotify</option>
                            <option value="0.005" label="Apple">Apple Music</option>
                            <option value="0.012" label="Tidal">Tidal</option>
                            <option value="0.0157" label="Google Play">Google Play</option>
                            <option value="0.0047" label="Deezer">Deezer</option>
                            <option value="0.005" label="Amazon">Amazon</option>
                            <option value="0.05" label="Groove Music">Groove Music</option>
                            <option value="0.0014" label="Pandora">Pandora</option>
                            <option value="0.0091" label="Napster">Napster</option>
			    <option value="0.00175" label="Youtube">Youtube</option>
			    <option value="0.0013" label="Soundcloud">Soundcloud</option>
    </select>
  

    <label for="streams">Number of streams</label>
    <input type="text" id="streams_entered" name="streams" placeholder="" required>
    <label for="email">Your Email Address</label>
    <input type="email" id="email" name="email" placeholder="" required>

   
    <input type="submit" id="calculate" value="Calculate Earnings">
     <div id="answer"></div>
  </form>
  <div style="display: none;">made by wes huber</div>
 
</div>

        <script>
            $(document).ready(function () {
               // $('#streams_entered').mask('000,000,000,000,000,000,000,000,000,000', {reverse: true});

                $("#close-button").click(function () {
                    $("#modal-overlay").addClass("closed");
                    $("#modal").addClass("closed");
                });
                $("#open-button").click(function () {
                    $("#modal-overlay").removeClass("closed");
                    $("#modal").removeClass("closed");
                });
                
                $("#close-button2").click(function () {
                    $("#modal-overlay").addClass("closed");
                    $("#modal2").addClass("closed");
                });
                $("#open-button2").click(function () {
                    $("#modal-overlay").removeClass("closed");
                    $("#modal2").removeClass("closed");
                });
                

                $("#calculate").click(function (event) {
                  event.preventDefault();
                  
                  var streaming_service  =  $("#streaming_service").val();  
                  var streams_entered  = parseInt(($("#streams_entered").val()).replace(/\,/g,''));
                  if($.isNumeric(streaming_service*streams_entered)){
                  $("#answer").html("$"+((streaming_service*streams_entered).toFixed(2)));
              }
                  
                });
                
            });
        </script>
</body>
</html>
